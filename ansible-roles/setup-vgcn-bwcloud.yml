# Setup for Virtual Galaxy Compute Node
# This setup is valid for RHEL 7.x based systems.
---
- hosts: default

  vars_files:
    - "group_vars/all.yml"
    - "group_vars/pulsar.yml"
    - "group_vars/condor.yml"
    - "group_vars/cuda.yml"
  pre_tasks:
    - name: Install Pulsar dependencies
      become: yes
      package:
        state: latest
        name:
        - git
        - python36
        - python3-devel
        - python3-virtualenv
        - gcc
        - curl
        - libcurl-devel
  post_tasks:
    - user:
        name: galaxy
        groups: condor,docker
        append: yes
    - user:
        name: centos
        groups: docker
        append: yes
    - yum:
        name: "{{ packages }}"
        state: absent
      vars:
        packages:
        - python3-devel
        - gcc
        - libcurl-devel        
      become: yes
    - name: Copy Docker daemon.json
      copy:
        src: daemon.json
        dest: /etc/docker/daemon.json
        mode: '0644'
    - name: Restart service Docker, in all cases
      service:
        name: docker
        state: restarted
  roles:
    - galaxy
    - basic
    - htcondor
    - systemupdate
    - maintenance
    - dynmotd
    - dj-wasabi.telegraf
    - influxdata.chrony
    - geerlingguy.java
    - geerlingguy.docker
    - cvmfs
    - galaxyproject.pulsar
    - usegalaxy-eu.limits
    - usegalaxy-eu.cuda
    - usegalaxy-eu.nvidia-container
